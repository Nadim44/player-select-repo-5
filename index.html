<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-blue-400 h-28 pt-6 pb-6">
        <h1 class="text-center font-semibold text-5xl ">Select Team Member</h1>
    </header>

    <main>
        <section class="mt-6 bg-current">
            <div style="display: flex;">
                <!-- player part start -->
                <div class="card-group w-3/4 grid grid-cols-3 ">
                    <!-- player-1 -->
                    <div class="card m-2 border bg-zinc-200">
                        <img src="images/img-1.jpg" class="card-img-top h-20 w-32 mx-auto" alt="...">
                        <div>
                            <h5 class="text-center mb-4 font-semibold">Lionel Messi</h5>
                            <div class="text-center mb-2">
                                <button id="player-1" onclick="addToList(this).setAttribute('disabled', true);"
                                    class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Select
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- player-2 -->
                    <div class="card m-2 border bg-zinc-400">
                        <img src="images/img-2.jpg" class="card-img-top h-20 w-32 mx-auto" alt="...">
                        <div>
                            <h5 class="text-center mb-4 font-semibold">Naymer Jr</h5>
                            <div class="text-center mb-2">
                                <button onclick="addToList(this)"
                                    class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Select
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- player-3 -->
                    <div class="card m-2 border bg-zinc-200">
                        <img src="images/img-3.jpg" class="card-img-top h-20 w-32 mx-auto" alt="...">
                        <div>
                            <h5 class="text-center mb-4 font-semibold">Kylian Mbappe</h5>
                            <div class="text-center mb-2">
                                <button onclick="addToList(this)"
                                    class="bg-amber-600  px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Select
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- player-4 -->
                    <div class="card m-2 border bg-zinc-400">
                        <img src="images/img-4.jpg" class="card-img-top h-20 w-32 mx-auto" alt="...">
                        <div>
                            <h5 class="text-center mb-4 font-semibold">Ronaldo</h5>
                            <div class="text-center mb-2">
                                <button onclick="addToList(this)"
                                    class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Select
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- player-5 -->
                    <div class="card m-2 border bg-zinc-200">
                        <img src="images/img-5.jpg" class="card-img-top h-20 w-32 mx-auto" alt="...">
                        <div>
                            <h5 class="text-center mb-4 font-semibold">Sergio Ramos</h5>
                            <div class="text-center mb-2">
                                <button onclick="addToList(this)"
                                    class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Select
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- player-6 -->
                    <div class="card m-2 border bg-zinc-400 ">
                        <img src="images/img-6.jpg" class="card-img-top h-20 w-32 mx-auto" alt="...">
                        <div>
                            <h5 class="text-center mb-4 font-semibold">Renato Sanches</h5>
                            <div class="text-center mb-2">
                                <button onclick="addToList(this)"
                                    class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Select
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- player part end -->

                <div>
                    <!-- select player section start -->
                    <div id="container" class=" text-center m-2 border h-44 bg-zinc-400 ">
                        <h1 class="text-xl font-medium ">Selected-V</h1>
                        <div id="player-list" class="overflow-x-auto">
                        </div>
                    </div>
                    <!-- select player section end -->

                    <div class="border text-center m-2 bg-yellow-200">
                        <h1 class="text-xl font-medium mb-2">Budget</h1>
                        <div class="grid grid-cols-2 mb-2">
                            <span class="text-sm">Per Player :</span>
                            <input id="per-player-cost" class="mx-2" type="text" placeholder=" $ Enter Amount">
                        </div>

                        <div class="text-center mb-2 bg-blue-600 mx-2 hover:bg-amber-700 px-6">
                            <button id="player-cost">Calculate
                            </button>
                        </div>

                        <div class="grid grid-cols-2 mb-2">
                            <span class="text-sm">Player Expenses :</span>
                            <h2 class="">$<span id="total-player-cost"></span></h2>

                        </div>

                        <div class="grid grid-cols-2 mb-2">
                            <span class="text-sm">Manager :</span>
                            <input id="manager-cost" class="mx-2" type="text" placeholder=" $ Enter Amount">
                        </div>


                        <div class="grid grid-cols-2 mb-2">
                            <span class="text-sm">Coach :</span>
                            <input id="coach-cost" class="mx-2" type="text" placeholder=" $ Enter Amount">
                        </div>

                        <div class="text-center mb-2 bg-amber-600 mx-2 bg-blue-600 mx-2 hover:bg-amber-700">
                            <button id="calculate-Total">Calculate Total
                            </button>
                        </div>

                        <div class="grid grid-cols-2 mb-2">
                            <h1 class="text-sm">Total :</h1>
                            <h2>$<span id="total-budget"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/calculate-total.js"></script>
    <script src="js/common.js"></script>
    <script src="js/players.js"></script>

</body>

</html>
